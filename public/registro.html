    <!-- Formulário de Registro -->
    <div class="container">
        <form method="POST" class="formLogin">
            <h1>Registro</h1>
            <p>Faça o seu registro para acessar a plataforma.</p>
            
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" pattern="[A-Za-z0-9]+" autofocus required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" />

            <label for="senha-confirm">Confirme a Senha</label>
            <input type="password" id="senha-confirm" name="senha-confirm" placeholder="Digite novamente sua senha" required />

            <input type="submit" value="Registrar-se" class="btn btn-dark" />

            <footer class="container" style="margin-left: 0;">
                <p>Created By <a target="_blank" href="https://github.com/Deyv7/">Deyv7</a> &copy; 2024-2024</p>
            </footer>
        </form>
